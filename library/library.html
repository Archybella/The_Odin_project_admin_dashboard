<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="library-styles.css" />

    </head>
  <body>
    <!-- App Drawer -->
    <div class="drawer">
      <div class="dashboard menuItem">
        <img src="../svg_images/widget-3-svgrepo-com.svg" alt="Dashboard" />
        <h1>Dashboard</h1>
      </div>
      
      <a class="menuItem" href="/home/beryl/The_Odin_Project/The_Odin_project_admin_dashboard/index.html">
        <img src="../svg_images/home-icon-silhouette-svgrepo-com.svg" alt="" />
        <h1>Home</h1>
      </a>

      <a class="menuItem" href="/home/beryl/The_Odin_Project/The_Odin_project_admin_dashboard/library/library.html">
          <img src="../svg_images/library-outline.svg" alt="">
          <h1>Library</h1>
      
      </a>




      <div class="menuItem">
        <img src="../svg_images/user-heart-rounded-svgrepo-com.svg" alt="" />
        <h1>profile</h1>
      </div>
      <div class="menuItem">
        <img src="../svg_images/communication-bubble-chat-comments-conversation-message-icon-svgrepo-com.svg" alt="" />
        <h1>Messages</h1>
      </div>
      <div class="menuItem">
        <img src="../svg_images/history-2-svgrepo-com.svg" alt="" />
        <h1>History</h1>
      </div>
      <div class="menuItem">
        <img src="../svg_images/file-arrow-up-svgrepo-com.svg" alt="" />
        <h1>Tasks</h1>
      </div>
      <div class="menuItem">
        <img src="../svg_images/duotone-users-more-svgrepo-com.svg" alt="" />
        <h1>Communities</h1>
      </div>
      <!-- extra spacing reuired -->
      <div class="menuItem">
        <img src="../svg_images/settings-svgrepo-com.svg" alt="" />
        <h1>Settings</h1>
      </div>
      <div class="menuItem">
        <img src="../svg_images/help-circle-svgrepo-com.svg" alt="" />
        <h1>Support</h1>
      </div>
      <div class="menuItem">
        <img src="../svg_images/shield-svgrepo-com (1).svg" alt="" />
        <h1>Privacy</h1>
      </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <!-- Top Section -->
      <div class="topNav">
        <!-- Search icon and search bar -->
        <div class="search">
          <div class="menuItem">
            <img src="../svg_images/search-alt-svgrepo-com.svg" alt="" />
          </div>
          <input type="text" name="search" autocomplete="off" />
        </div>
        <div class="account">
          <div class="menuIcon">
            <img src="../svg_images/widget-svgrepo-com.svg" alt="" />
          </div>
          <!-- Avatar from Github -->
          <div class="gh-avatar"></div>
          <!-- Our username -->
          <p class="name">Archycodes</p>
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="bottom">
        <!-- Profile details -->
        <div class="profile">
          <div class="gh-avatar"></div>
          <div class="profile-name">
            <p class="greeting">Hi there,</p>
            <p class="name">Archybella<span class="username">(@Archybella)</span></p>
          </div>
        </div>
        <!-- Button section -->
        <div class="buttons">
          <button class="btn add-book">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="content">
      <div class="projects">
        <h3>my Books</h3>

        <div class="books cards">
          <!-- Section for all project cards -->
        </div>
      </div>
    </main>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-form">
          <h1 class="form-title"></h1>
          <form class="add-book-form">
            <div class="modal-input-field">
              <label for="book-title">Title:</label>
              <input
                type="text"
                name="book-title"
                id="book-title"
                class="modal-form-input"
              />
            </div>
            <div class="modal-input-field">
              <label for="book-author">Author:</label>
              <input
                type="text"
                name="book-author"
                id="book-author"
                class="modal-form-input"
              />
            </div>
            <div class="modal-input-field">
              <label for="book-pages">Pages:</label>
              <input>
                type="number"
                min="0"
                name="book-pages"
                id="book-pages"
                class="modal-form-input"
              />
            </div>
            <div class="modal-input-field">
              <span class="modal-read">Read?</span>
              <label class="container">
                <input
                  type="checkbox"
                  name="book-read"
                  id="book-read"
                  class="checkmark"
                />
              </label>
            </div>
            <div class="submit-modal-form">
              <button type="submit" class="btn form-add-button"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
